<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="logo-container">
        <img
          class="logo"
          src="https://cdn-icons-png.flaticon.com/128/731/731985.png"
          alt="app-academy-logo"
        />
      </div>
      <div class="nav-buttons">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Disabled</a
        >
        <button type="button" class="btn nav-btn">
          <img
            class="bell-btn"
            src="https://cdn-icons-png.flaticon.com/128/1827/1827422.png"
            alt=""
          />
        </button>
      </div>
    </nav>

    
    <h1 class ="firstheader">Sign up for our newsletter!</h1>

    <p class="firstpar">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
    </p>

    <div class ='inputform'>
    <h3 class="inputname">App Academy</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          id="inputEmail4"
        />
      </div>
      <div class="col-md-6">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="inputPassword4"
        />
      </div>
      <div class="col-12">
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Address"
        />
      </div>
      <div class="col-12">
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="City"
          id="inputCity"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>LA</option>
          <option>SF</option>
          <option>NY</option>
        </select>
      </div>
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          placeholder="Zip"
          id="inputZip"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

    <img
        src="https://assets-global.website-files.com/5dcc7f8c449e597ed83356b8/5dcc8a5e5473766654e080bb_5d93d0a059ce656959dab196_logo-full-black-2000-p-500.png"
        class="card-img-top"
        alt="..."
      />
